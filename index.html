<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Uma aplicação web simples e funcional que permite criptografar e descriptografar textos, desenvolvida como parte do desafio proposto pela Oracle e Alura."
    />
    <meta name="author" content="christianwl" />

    <title>Decodificador de texto</title>

    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/base.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <header>
      <img class="logoAlura" src="./img/Frame 6.png" alt="Logo da alura" />
    </header>
    <main class="container">
      <section class="container__decodificador">
        <textarea
          id="DecodificarTexto"
          class="container__decodificador__input"
          cols="50"
          rows="10"
          placeholder="Digite seu texto aqui"
        ></textarea>
        <div class="container__decodificador__regra">
          <img
            src="./img/bi_exclamation-circle-fill.png"
            alt="Simbolo de exclamação"
          />
          <p class="container__decodificador__regra__texto">
            Apenas letras minúsculas e sem acento
          </p>
        </div>
        <div class="container__decodificador__botoes">
          <button class="botao__cript" onclick="criptografar()">
            Criptografar
          </button>
          <button class="botao__descript" onclick="descriptografar()">
            Descriptografar
          </button>
        </div>
      </section>
      <aside class="container__areaCopia">
        <!-- <textarea class="mensagem" name="mensagem" id="" cols="20" rows="10"></textarea> -->
        <div class="container__areaCopia__conteudo">
          <div>
            <div id="areaCopia">
              <img
                src="./img/figura.svg"
                alt="Imagem de uma moça com uma lupa"
              />
              <h1>Nenhuma mensagem encontrada</h1>
              <p>
                Digite um texto que você deseja criptografar ou descriptografar
              </p>
            </div>
            <p id="textoDescriptogafado"></p>
            <button class="btn-copiar botao__descript" onclick="copiar()">
              Copiar
            </button>
          </div>
        </div>
      </aside>
    </main>
    <footer>
      <p>Desenvolvido por christianwl</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
